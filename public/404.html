<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Never Miss Admin</title>
    <script type="text/javascript">
        // Shopify App Bridge navigation handler for GitHub Pages
        (function() {
            var path = window.location.pathname;
            var search = window.location.search;

            // Check if this looks like a Shopify app navigation
            var hasShopifyParams = search.includes('embedded=1') ||
                                  search.includes('hmac=') ||
                                  search.includes('host=') ||
                                  search.includes('id_token=') ||
                                  search.includes('shop=');

            if (hasShopifyParams && path !== '/') {
                // Extract the route path and append Shopify params
                var routePath = path.startsWith('/') ? path : '/' + path;
                var redirectUrl = routePath + search;

                // Redirect to index.html with route preserved
                window.location.replace('/?' + 'redirect=' + encodeURIComponent(redirectUrl));
            }
        })();
    </script>
</head>
<body>
</body>
</html>
